<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of a particular number</title>
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h4 class="text-center">Tables</h4>
    <div class="container">
        <div class="g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Enter a Number</label>
            </div>
            <div class="col-auto">
              <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter a numeric value">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be numeric. Must be between 2 to 100.
              </span>
            </div>
          </div>
          <button type="button" class="btn btn-outline-success" onclick="table_created()">Go!!</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
